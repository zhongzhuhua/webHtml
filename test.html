<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <a id="link1" href="javascript:;">链接1</a>
    <a id="link2" href="javascript:;">链接2</a>

    <script>
        var domLink1 = document.querySelector('#link1');
        var domLink2 = document.querySelector('#link2');

        domLink1.onclick = function() {
            window.history.pushState(null, null, '/link1'); 
        };

        domLink2.onclick = function() {
            window.history.pushState(null, null, '/link2'); 
        };

        console.log('page init');
    </script>
    <script>
    var Animal = function() {
        this.species = 'animal';
    };

    console.log('\n==== cat ====');
    var Cat = function(name) {
        Animal.apply(this);
        this.name = name;
        this.eat = function() {
            console.log(this.name + ' eatting!');
        }
    };

    var cat1 = new Cat();
    var cat2 = new Cat();

    cat1.eat();
    cat2.eat();

    console.log(cat1.eat === cat2.eat);

    console.log('\n==== dog ====');
    var Dog = function(name) {
        Animal.apply(this);
        this.name = name;
    };

    Dog.prototype.say = function() {
        console.log(this.name + ' say!');
    }

    console.log(new Dog().say === new Dog().say);

    console.log('\n==== extends ====');
    console.log(new Dog().species);
    </script>
</body>

</html>
