<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border相关css</title>
	<style>
	.div1 {
		width: 500px;
		height: 40px;
		border: 1px solid red;
		margin-bottom: 10px;
		padding-left: 20px;
		padding-top: 20px;
	}
	</style>
</head>
<body>
	<div class="div1" style="border-radius: 10px;">border-radius: 10px;</div>
	<div class="div1" style="border-radius: 10px 5px;">border-radius: 10px 5px;</div>
	<div class="div1" style="border-radius: 20px 5px 0px;">border-radius: 20px 5px 0px;</div>
	<div class="div1" style="border-radius: 20px 10px 0px 20px;">border-radius: 20px 10px 0px 20px;</div>
	<div class="div1" style="border-image: url(images/button.png) 2 9 fill repeat; border-width: 2px 9px;">border-image: url(images/button.png) fill; border-width: 4px;</div>
</body>
</html>
